<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shopping</title>
    <style>
        .main_body{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .nav_bar {
            background-color: aqua;
        }

        .nav_bar ul {
            display: flex;
            justify-content: flex-end;
        }

        .nav_bar ul li {
            margin: 15px;
            list-style: none;
        }

        .nav_bar ul li a {
            text-decoration: none;
        }

        .banner {
            /* border: 1px solid red; */
            background-image: url("style/images/banner.jfif");
            background-size: 100%;
            
        }
        .heading{
            text-align: center;
            padding: 100px;
            color: green;
        }
        .main{
            text-align: center;
        }
        .box{
             width: 900px; 
            /* border: 1px solid red; */
            display: flex;
               padding-left: 150px;
            padding-right: 150px;   
            flex-wrap: wrap;
             justify-content: space-between; 
            
        }
        .box .left{
            height: 300px;
            width: 200px;
            /* padding-right: 5px;
            padding-right: 5px; */
            /* border: 1px solid red; */
        }
        .box .left img{
            height: 220px;
            width: 200px;
        }
        .name{
            margin-bottom: 0px;
            text-align: center;
        }
        .price{
            margin: 0;
            text-align: center;
        }
        .box .mid{
            height: 300px;
            width: 200px;
            padding-right: 5px;
            padding-right: 5px;
            /* border: 1px solid red; */
        }
        .box .mid img{
            height: 220px;
            width: 200px;
        }
        .box .mid1{
            height: 300px;
            width: 200px;
            padding-right: 5px;
            padding-right: 5px;
            /* border: 1px solid red; */
        }
        .box .mid1 img{
            height: 220px;
            width: 200px;
        }
        .box .right{
            height: 300px;
            width: 200px;
            padding-right: 5px;
            padding-right: 5px;
            /* border: 1px solid red; */
        }
        .box .right img{
            height: 220px;
            width: 200px;
        }
      
        .buy_batton{
             border: 1px solid red;   
            text-align: center;
            height: 30px;
            width: 90px;
            padding-top: 10px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
            /* padding-bottom: 10px; */
        }
        .batton_link{
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
        }
        .home{
            /* border: 1px solid red; */
            text-align: center;
            background-image:url("./style/images/banner2.jfif") ;
            padding: 100px;
            background-size: 100%;
        }
        .home .shop_batton{
            /* border: 1px solid red; */
            width: 70px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            padding: 10px;
            text-decoration: none;
        }
        .home .shop_batton a{
            text-decoration: none;
        }
        
    </style>
</head>

<body class="main_body">
    <header>
        <nav class="nav_bar">
            <ul>
                <li>logo</li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Chart</a></li>

            </ul>
        </nav>
        <div class="banner">
            <h2 class="heading">
                Handmade ceramics.
            </h2>
           
        </div>
    </header>
    <section>
        <div class="main">
            <h1>
                Our best seller.
            </h1>
        </div>
        <div class="box">
            <div class="left">
                <img src="./style/images/1.jfif" alt="">
                <h3 class="name">
                    Vase
                </h3>
                <h5 class="price">
                    $100
                </h5>
            </div>
            <div class="mid">
                <img src="./style/images/2.jfif" alt="">
                <h3 class="name">
                    Flower top
                </h3>
                <h5 class="price">
                    $200
                </h5>
            </div>
            <div class="mid1">
                <img src="./style/images/3.jfif" alt="">
                <h3 class="name">
                    Bowl of soup 
                </h3>
                <h5 class="price">
                    $150
                </h5>
            </div>
            <div class="right">
               <img src="./style/images/images.jfif" alt="">
               <h3 class="name">
                Tree Vase
            </h3>
            <h5 class="price">
                $300
            </h5>
            </div>
        </div>
        <div class="buy_batton">
            <a class="batton_link" href="#">Buy now</a></div>
    </section>
    <section>
        <div class="home">
            <h2>
                Home decor item.
            </h2>
            <h4>
                Find your new fabarite item.
            </h4>
            <h5 class="shop_batton"><a href="#">Shop now</a></h5>
        </div>
    </section>
</body>

</html>
